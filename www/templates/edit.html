<ion-view title="Editar Contato">
    <ion-nav-bar class="bar-stable">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Editar Contato</h1>
        </ion-header-bar>
        <ion-nav-back-button class="button-clear" ng-click="goBack()">
            <i class="icon ion-arrow-left-c"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="list" style="margin:0 auto; padding-left: 25px; padding-right: 25px; ">
            Nome:
            <input type="text" name="name" ng-model="contact.displayName" placeholder="Nome">
            <br> E-mail:
            <input type="email" name="email" ng-model="contact.emails[0].value" placeholder="Email">
            <br> Telefone
            <input type="text" name="telefone" ng-model="contact.phoneNumbers[0].value" placeholder="Telefone">
            <br>
        </div>
        <div class="padding">
            <button type="button" class="button button-block button-positive" ng-click="save()">Salvar</button>
        </div>
    </ion-content>
</ion-view>
